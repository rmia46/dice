<!DOCTYPE html>
<html>
    <head>
        <title>Dice Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Dice Game</h1>
        <h3 id="result"></h3>
        <h2 id="score1"></h2>
        <h2 id="score2"></h2>
        <br>
        <div class="dice" id="dice1">
            <div class="dot one"></div>
            <div class="dot two"></div>
            <div class="dot three"></div>
            <div class="dot four"></div>
            <div class="dot five"></div>
            <div class="dot six"></div>
            <div class="dot seven hidden"></div>
        </div>
        <div class="dice" id="dice2">
            <div class="dot one"></div>
            <div class="dot two"></div>
            <div class="dot three"></div>
            <div class="dot four"></div>
            <div class="dot five"></div>
            <div class="dot six"></div>
            <div class="dot seven hidden"></div>
        </div>
        <br>
        <p  class="player-name">Player 1</p>
        <p  class="player-name">Player 2</p>
        <br>
        <input class="btn" type="button" value="Roll">
        <h4 id="hint">Click on the roll button to play!</h4>
        <script src="index.js"></script>
    </body>
</html>
